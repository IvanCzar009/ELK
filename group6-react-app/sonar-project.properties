# SonarQube Configuration for Group 6 React App
sonar.projectKey=group6-react-app
sonar.projectName=Group 6 React Application
sonar.projectVersion=1.0.0

# Source code directory
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Test settings
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/setupTests.js,**/index.js

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# Exclude files from duplication detection
sonar.cpd.exclusions=**/*.test.js,**/*.test.jsx,**/setupTests.js

# Language-specific settings
sonar.javascript.environments=browser,node,jest

# Quality gate settings
sonar.qualitygate.wait=true

# Exclude node_modules and build directories
sonar.exclusions=node_modules/**,build/**,public/**,coverage/**